plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'application'
    id "de.schablinski.activejdbc-gradle-plugin" version "1.1"

}

sourceCompatibility = '1.8'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    compile (
        'com.sparkjava:spark-core:2.9.0',
        'com.amazonaws.serverless:aws-serverless-java-container-spark:[1.0,)',
        'org.slf4j:slf4j-simple:1.8.0-beta4',
        'org.mariadb.jdbc:mariadb-java-client:2.4.1',
        'org.javalite:activejdbc:2.2',
        'com.zaxxer:HikariCP:3.3.1',
        'com.fasterxml.jackson.core:jackson-databind:2.9.8',
        'io.symphonia:lambda-logging:1.0.1'
    )

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'spark.pilot.App'

task buildZip(type: Zip) {
  from compileJava
  from processResources
  into('lib') {
    from(configurations.compileClasspath) {
      exclude 'jetty-http*'
      exclude 'jetty-client*'
      exclude 'jetty-webapp*'
      exclude 'jetty-xml*'
      exclude 'jetty-io*'
      exclude 'websocket*'
    }
  }
}

build.dependsOn buildZip